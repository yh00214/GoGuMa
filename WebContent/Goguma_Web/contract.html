<!DOCTYPE html>
<html>



<head>

	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<title>Goguma</title>
	<meta name="viewport" content="width=device-width" , initial-scale="1">
	<script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>

	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/css/bootstrap.min.css">

	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/js/bootstrap.min.js"></script>
        <!-- naver map api -->

</head>




<body>

        <div class="container col-8 alert alert-info"> 

                    <h1 class="display-5" style ="text-align: center;">전자 계약서</h1> 
                <div class="container"> 
                <form action="./contract_Result.jsp" class="form-horizontal" method="post"> 
                   <!-- <input type="hidden" name="cartId" value="<%=request.getParameter("cartId")%>" /> -->
                    <br>
                    <div class="form-group row"> 
                        <label class="col-sm-2"><b>구매자</b></label> 
                        <div class="col-sm-3"> 
                            <input name="buyer" type="text" class="form-control" /> 
                        </div> 
                    </div>
                    <br>
                    <div class="form-group row"> 
                        <label class="col-sm-2"><b>판매자</b></label> 
                        <div class="col-sm-3"> 
                            <input name="seller" type="text" class="form-control" /> 
                        </div> 
                    </div> 
                    <br>
                    <div class="form-group row"> 
                            <label class="col-sm-2"><b>매물명</b></label> <br><br>
                        <div class="col-sm-3"> 
                            <input name="housename" type="text" class="form-control" /> 
                        </div> 
                    </div> 
                   <div class="form-group row"> 
                            <label class="col-sm-2"><b>계약 타입</b></label> <br>
                        <div class="col-sm-3"> 
                            <input name="contracttype" type="text" class="form-control" /> 
                        </div> 
                    </div> 
                   
                    
                    
                    <br>
                    <div class="form-group row"> 
                            <label class="col-sm-2"><b>계약 일자</b></label> 
                        <div class="col-sm-3"> 
                            <input name="contractDate" type="text" class="form 
                            control" />(yyyy/mm/dd) 
                        </div> 
                    </div> 
                    <br>
                    <div class="form-group row"> 
                         <label class="col-sm-2"><b>등록 번호</b></label> 
                        <div class="col-sm-3"> 
                            <input name="zipCode" type="text" class="form-control" /> 
                        </div> 
                    </div> 
                    <br>
                <div class="form-group row"> 
                <label class="col-sm-2"><b>주소</b></label> 
                <div class="col-sm-5"> 
                <input name="address" type="text" class="form-control" > 
                </div> 
                </div> 
                <br>
                <div class="form-group row"> 
                <div class="col-sm-offset-2 col-sm-10"> 
                    <input type="submit" class="btn btn-primary" value= "계약" style = "margin-left : 50%;"/> 
                    <a href="#" class="btn btn-secondary" role="button"> 취소 </a> 
                </div> 
                </div> 
                </form> 
                </div>  

        </div>

</body>

</html>
