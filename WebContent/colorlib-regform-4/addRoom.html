<body>
    <div class="page-wrapper bg-gra-02 p-t-130 p-b-100 font-poppins">
        <div class="wrapper wrapper--w1080">
            <div class="card card-4">
                <div class="card-body">
                    <h2 class="title">매물 등록</h2>
                    
                    <form name="newProduct" action="../Goguma_Web/processAddProduct.jsp" class="form-horizontal" method="post" enctype="multipart/form-data">
                    <div class="row row-space">
                    	<div class="col-2">
							<input type="file" id="houseimage" name = "houseimage" accept="image/*" onchange="setThumbnail(event);"/> 
                    		<br/>
                    		<div id="image_container"></div> 
                    		<script> 
                    		function setThumbnail(event) { 
                    			var reader = new FileReader(); 
                    			reader.onload = function(event) { 
                    				var img = document.createElement("img"); 
                    				img.setAttribute("src", event.target.result)
                    				img.style.width = '400px'; 
									img.style.height = '400px'; 
                    				document.querySelector("div#image_container").appendChild(img);
                    				}; 
                    		reader.readAsDataURL(event.target.files[0]); } 
                    		</script>

                    	
                    	</div>
                    	
                    	
	                    	<div class="col-2">
	                    		<div class="row row-space">
	                            <div class="col-2">
	                                <div class="input-group">
	                                    <label class="label">매물명</label>
	                                    <input class="input--style-4" type="text" name="aptname" required>
	                                </div>
	                            </div>
	                            <div class="col-2">
	                                <div class="input-group">
	                                    <label class="label">매매가</label>
	                                    <input class="input--style-4" type="number" name="price" required>
	                                </div>
	                            </div>
	                        </div>
	                        
	                        <div class="row row-space">
	                        	<label class="label">주소</label>
	                            <input class="input--style-4" type="text" name="address" required>
	                        </div>
	                        <br>
	                        <div class="row row-space">
	                            <div class="col-2">
	                                <div class="input-group">
	                                    <label class="label">크기(m<sup>2</sup> 기준)</label>
	                                    <input class="input--style-4" type="number" name="size" required>
	                                </div>
	                            </div>
	                            <div class="col-2">
	                                <div class="input-group">
	                                    <label class="label">등록번호</label>
	                                    <input class="input--style-4" type="number" name="regiNum" required>
	                                </div>
	                            </div>
	                        </div>
	                        <div class="row row-space">
	                            <div class="col-2">
	                                <div class="input-group">
	                                    <label class="label">동</label>
	                                    <input class="input--style-4" type="text" name="houseDong">
	                                </div>
	                            </div>
	                            <div class="col-2">
	                                <div class="input-group">
	                                    <label class="label">호</label>
	                                    <input class="input--style-4" type="text" name="houseStair">
	                                </div>
	                            </div>
	                        </div>
	                        <div class="row row-space">
	                            <div class="col-2">
	                                <div class="input-group">
	                                    <label class="label">입주가능날짜</label>
	                                    <div class="input-group-icon">
	                                        <input class="input--style-4 js-datepicker" type="text" name="possibleDate" required>
	                                        <i class="zmdi zmdi-calendar-note input-icon js-btn-calendar"></i>
	                                    </div>
	                                </div>
	                            </div>
	                            <div class="col-2">
	                                <div class="input-group">
	                                    <label class="label">방향</label>
	                                     <div class="rs-select2 js-select-simple select--no-search">
		                                	<select name="direction">
			                                    <option disabled="disabled" selected="selected"></option>
			                                    <option>남향</option>
			                                    <option>서향</option>
			                                    <option>북향</option>
			                                    <option>동향</option>
			                                </select>
	                                <div class="select-dropdown"></div>
	                                </div>
	                            </div>
	                        </div>
	                        <div class="row row-space">                        
	                                <div class="input-group">
	                                    <label class="label">연락처</label>
	                                    <input class="input--style-4" type="tel" name="phone" required>
	                                </div>
	                         </div>   
	                       
	                        <div class="row row-space">
	                            <input class="submit-btn" value="매물 등록" type="submit">
	                            <input class="reset-btn" value="초기화" type="reset">
	                        </div>
	                    	
	                    	</div>
	                    </div>
                        
                     </div>
                    </form>
                </div>
            </div>
        </div>
