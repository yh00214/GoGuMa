<!DOCTYPE html>
<html lang="en">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css"> 
    </head>
    <body>
        <div class="container">
            <form action="/contract" method="POST" id = "info">
                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                      <span class="input-group-text" id="inputGroup-sizing-default">판매자</span>
                    </div>
                    <input type="text" class="form-control" name = "contfrom" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
                  </div>

                  <div class="input-group mb-3">
                    <div class="input-group-prepend">
                      <span class="input-group-text" id="inputGroup-sizing-default">매입자</span>
                    </div>
                    <input type="text" class="form-control" name = "contto" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
                  </div>

                  <div class="input-group mb-3">
                    <div class="input-group-prepend">
                      <span class="input-group-text" id="inputGroup-sizing-default">계약일</span>
                    </div>
                    <input type="date" class="form-control" name="date" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
                  </div>

                  <div class="input-group mb-3">
                    <div class="input-group-prepend">
                      <span class="input-group-text" id="inputGroup-sizing-default">주소</span>
                    </div>
                    <input type="text" class="form-control" name = "address" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
                  </div>


                  <div class="input-group mb-3">
                    <div class="input-group-prepend">
                      <span class="input-group-text" id="inputGroup-sizing-default">가격</span>
                    </div>
                    <input type="text" class="form-control" name = "price" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
                  </div>

                  <div class="input-group">
                    <div class="input-group-prepend">
                      <span class="input-group-text">설명</span>
                    </div>
                    <textarea class="form-control" name="thing" aria-label="With textarea"></textarea>
                  </div>
                  <div class="input-group mb-3"><input type="submit" value="계약" class="btn btn-secondary" id = "contract"></div>
                  
        </form>

        </div>
       <script>
           $(document).ready(function(){
               $("#contract").off("click").on("click",function(){
                   alert("전송");
               })
           })
       </script>
    </body>
</html>
